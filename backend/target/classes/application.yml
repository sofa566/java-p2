spring:
  datasource:
    url: jdbc:mysql://localhost:3306/b2b_management?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
        
app:
  jwt:
    secret: mySecretKey123456789012345678901234567890
    expiration: 86400000
  mail:
    from: ${MAIL_FROM:noreply@b2b-management.com}
    frontend-url: ${FRONTEND_URL:http://localhost:4174}

server:
  port: 8080

logging:
  level:
    com.b2b: DEBUG
    org.springframework.security: DEBUG